<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo list</title>
  </head>
  <body>
    <header>
      <div class="left-side">
        <p class="title">
          Todo List
        </p>
        <div class="project-name">
          <p>Default project</p>
          <img class="delete-project" src="./069d9a1edb30f62204ab.png" alt="trash">
        </div>
      </div>
      <div class="menu">
        <p>Projects</p>
        <img class="arrow" src="./6098733c04a94e2726db.png" alt="arrow">
      </div>
    </header>
    <div class="project-form">
      <div class="title-div">
          <p class="title-form">ADD PROJECT</p>
          <button class="close-button">X</button>
      </div>
      
      <div class="input">
          <label for='project-name'>Project name:</label>
          <input id='project-name' name='project-name' maxlength="35" type='text' required/>
      </div>
      <div class="submit">
          <button id="button" class="submitButton">Submit</button>
      </div>
      
    </div>
    <div class="project-list">
      <div class="projects">
      </div>
      <div class="add-project">
        Add project +
      </div>
    </div>
    <div class="content">
      <div class="todoDiv">
        <p>To do</p>
        <button class="task-button">
          Add task
        </button>
        <div class="task-creation">
          <input class="add-input" type="text">
          <button class="add-button">Add</button>
          <button class="close-add-task">X</button>
        </div>
      </div>
      <div class="doingDiv">
        <p>Doing</p>
        <button class="task-button">
          Add task
        </button>
        <div class="task-creation">
          <input class="add-input" type="text">
          <button class="add-button">Add</button>
          <button class="close-add-task">X</button>
        </div>
      </div>
      <div class="doneDiv">
        <p>Done</p>
        <button class="task-button">
          Add task
        </button>
        <div class="task-creation">
          <input class="add-input" type="text">
          <button class="add-button">Add</button>
          <button class="close-add-task">X</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
